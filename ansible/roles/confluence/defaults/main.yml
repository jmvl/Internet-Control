---
# Confluence maintenance role defaults

service_name: "Confluence"
maintenance_log: "/var/log/ansible-confluence-maintenance.log"

# Confluence paths
confluence_home: "/var/atlassian/application-data/confluence"
confluence_logs: "{{ confluence_home }}/logs"
confluence_install: "/opt/atlassian/confluence"
catalina_logs: "{{ confluence_install }}/logs"
tomcat_logs: "{{ confluence_install }}/tomcat/logs"

# Log size thresholds
confluence_log_max_size: "500M"
confluence_log_truncate_size: "200M"
catalina_out_max_size: "1G"
catalina_out_truncate_size: "200M"

# Ports
confluence_http_port: 8090
synchrony_port: 8091
