[defaults]
# Role path configuration
roles_path = /Users/jm/Codebase/internet-control/ansible/roles

# Inventory location
inventory = /Users/jm/Codebase/internet-control/ansible/hosts.ini

# Disable host key checking (for automation)
host_key_checking = False

# Display settings
display_ok_hosts = True
display_skipped_hosts = False

# Retry files
retry_files_enabled = False

# Gathering facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# ========================================
# Ansible Vault Configuration
# ========================================

# Vault password script for automated decryption
vault_password_file = scripts/vault-password.sh

# ========================================
# Callback Plugins for Enhanced Output
# ========================================

# Enable callback plugins for better output and analytics
stdout_callback = yaml
bin_ansible_callbacks = True
callback_whitelist = profile_tasks,timer

# Logging
log_path = ./ansible.log

# ========================================
# ARA Configuration (Optional)
# ========================================
# To enable ARA playbook recording:
# 1. Install ARA: pip install ara[server]
# 2. Uncomment the callback_whitelist line below to include ara_default
# 3. Run: ara-manage runserver & (starts ARA web UI on http://localhost:8000)
# 4. View playbook results at http://localhost:8000
#
# callback_whitelist = profile_tasks,timer,ara_default
#
# ARA callback configuration (when enabled)
[callback_ara]
api_client = http
api_server = http://127.0.0.1:8000
validate_certs = false
default_labels = *
ignored_facts = ansible_env
ignored_arguments = vault_password_file
