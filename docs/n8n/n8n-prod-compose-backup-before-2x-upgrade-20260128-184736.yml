services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: always
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=jLLkxRB2mGxYHqVOeh1fTfy3o3gQfrZ
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
      - /opt/n8n:/backup
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n-n8n-1
    restart: always
    user: node
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=jLLkxRB2mGxYHqVOeh1fTfy3o3gQfrZ
      - GENERIC_TIMEZONE=Europe/Berlin
      - WEBHOOK_URL=https://n8n.acmea.tech/
      - N8N_PROTOCOL=https
      - N8N_HOST=n8n.acmea.tech
      - N8N_PORT=5678
      - N8N_ENCRYPTION_KEY=rqWlh/0WNeDu6sbKMEMbvm3onF7D7gc6
      - NODE_ENV=production
      - N8N_EXECUTIONS_DATA_PRUNE=true
      - N8N_EXECUTIONS_DATA_MAX_AGE=168
      - N8N_EXECUTIONS_DATA_PRUNE_MAX_COUNT=1000
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      - N8N_PROXY_HOPS=1
      - NODE_OPTIONS=--max-old-space-size=768
      # New settings to suppress warnings
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - n8n_n8n_user_data:/home/node/.n8n
    networks:
      - default

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: n8n-gotenberg-1
    restart: always
    networks:
      - default

volumes:
  n8n_n8n_user_data:
    external: true
  n8n_postgres_data:
    external: true

networks:
  default:
    external: true
    name: n8n_default
