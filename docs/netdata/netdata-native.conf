# Netdata Native Installation Configuration
# For Docker VM (192.168.1.20) native installation

[global]
    process scheduling policy = keep
    update every = 1
    history = 86400
    memory mode = dbengine
    page cache size = 32
    dbengine disk space = 2048

[web]
    web files owner = netdata
    web files group = netdata
    bind to = *
    default port = 19999
    allow connections from = localhost 192.168.1.*
    enable gzip compression = yes

[plugins]
    proc = yes
    diskspace = yes
    tc = no
    apps = yes
    python.d = no
    go.d = yes

[health]
    enabled = yes
    health check interval = 60

# Disable cloud features for local installation
[cloud]
    enabled = no
