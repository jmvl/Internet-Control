server {
    listen 80;
    server_name radicale.vega-messenger.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name radicale.vega-messenger.com;
    
    # SSL configuration (managed by Nginx Proxy Manager)
    # ssl_certificate /etc/letsencrypt/live/radicale.vega-messenger.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/radicale.vega-messenger.com/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy settings
    location / {
        proxy_pass http://192.168.1.30:5232;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebDAV support
        proxy_set_header Depth $http_depth;
        proxy_set_header Destination $http_destination;
        proxy_set_header Overwrite $http_overwrite;
        proxy_set_header Prefer $http_prefer;
        
        # Increase timeouts for CalDAV/CardDAV operations
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        
        # Disable buffering for better CalDAV/CardDAV performance
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Support for large uploads
        client_max_body_size 100M;
        client_body_buffer_size 1M;
        
        # CORS headers (if needed)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PROPFIND, PROPPATCH, REPORT, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Depth, User-Agent, X-File-Size, X-Requested-With, If-Modified-Since, X-File-Name, Cache-Control';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # .well-known redirects for auto-discovery
    location /.well-known/carddav {
        return 301 $scheme://$host/;
    }
    
    location /.well-known/caldav {
        return 301 $scheme://$host/;
    }
}